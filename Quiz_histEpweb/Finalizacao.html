<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>

    <link rel="stylesheet" href="style.css">

            border-bottom-width: 3%;

        body{
            background-color: #221d2c;

        .Reiniciar{

            top: 73.5%;

        .TextoAcertos{

            top: 20%;

            font-size: 400%;

    </style>
</head>


<body>

    <div>

    </div>

</body>
</html>
